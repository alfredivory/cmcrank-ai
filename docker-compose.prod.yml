version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: cmcrank-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: cmcrank
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: cmcrank_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmcrank -d cmcrank_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: cmcrank-app-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://cmcrank:${DB_PASSWORD}@db:5432/cmcrank_prod
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_prod:
